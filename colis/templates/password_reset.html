{% extends 'base.html' %}
{% block title %}Réinitialiser le mot de passe - ColisExpress{% endblock %}
{% block content %}
<div class="container mx-auto px-4 py-8">
    <h1 class="text-3xl font-bold mb-8 text-center">Réinitialiser le mot de passe</h1>
    <div class="max-w-md mx-auto bg-white rounded-lg shadow-md p-6">
        <p class="mb-4">Entrez votre adresse e-mail pour recevoir un lien de réinitialisation de mot de passe.</p>
        <form method="post">
            {% csrf_token %}
            <div class="mb-4">
                <label for="email" class="block text-gray-700 mb-2">Adresse e-mail</label>
                <input type="email" name="email" id="email" class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" required>
            </div>
            <button type="submit" class="w-full bg-blue-600 text-white px-4 py-2 rounded-lg hover:bg-blue-700">Envoyer</button>
        </form>
        <p class="mt-4 text-center">
            <a href="{% url 'connexion1' %}" class="text-blue-600 hover:text-blue-900">Retour à la connexion</a>
        </p>
    </div>
</div>
{% endblock %}
