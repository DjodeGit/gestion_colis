{% extends 'base.html' %}

{% block title %}Supprimer le colis{% endblock %}

{% block content %}
<div class="max-w-md mx-auto p-6 bg-white shadow-md rounded-lg mt-8 text-center">
    <h2 class="text-2xl font-bold mb-4">Supprimer le colis</h2>
    <p>Voulez-vous vraiment supprimer le colis <strong>{{ colis.reference }}</strong> ?</p>

    <form method="post">
        {% csrf_token %}
        <button type="submit" class="bg-red-600 text-white px-4 py-2 rounded-lg mt-4">Supprimer</button>
        <a href="{% url 'dashboard_expediteur' %}" class="bg-gray-300 text-black px-4 py-2 rounded-lg mt-4">Annuler</a>
    </form>
</div>
{% endblock %}
